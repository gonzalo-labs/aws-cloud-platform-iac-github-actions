name: Terraform (HCP backend + AWS OIDC)

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

# Needed for GitHub OIDC -> AWS STS
permissions:
  contents: read
  id-token: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_CLI_ARGS: "-no-color"
  AWS_REGION: "eu-central-1"

jobs:
  fmt_validate:
    name: fmt + validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (repo)
        run: terraform fmt -check -recursive

      # Validate each stack directory that contains terraform code
      - name: Validate dev bootstrap
        working-directory: states/dev/bootstrap
        run: |
          terraform init -backend=false
          terraform validate

      - name: Validate prod bootstrap
        working-directory: states/prod/bootstrap
        run: |
          terraform init -backend=false
          terraform validate

  plan_dev:
    name: plan (dev)
    needs: [fmt_validate]
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug GitHub context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"

      - name: Debug role ARN (masked)
        run: |
          echo "Role ARN is: ${{ secrets.AWS_ROLE_TO_ASSUME }}"

      - name: Configure AWS credentials (OIDC) - dev
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (dev bootstrap)
        working-directory: states/dev/bootstrap
        run: terraform init

      - name: Terraform plan (dev bootstrap)
        working-directory: states/dev/bootstrap
        env:
          TF_VAR_repo_owner: "melosevich"
          TF_VAR_repo_name: "aws-cloud-platform-iac-github-actions"
          # Optional if your stack needs it:
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform plan -input=false

  plan_prod:
    name: plan (prod)
    needs: [fmt_validate]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug GitHub context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"

      - name: Debug role ARN (masked)
        run: |
          echo "Role ARN is: ${{ secrets.AWS_ROLE_TO_ASSUME }}"

      - name: Debug OIDC token claims (safe)
        shell: bash
        run: |
          set -euo pipefail
          echo "Requesting OIDC token..."
          RESP=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com")
          TOKEN=$(python - <<'PY'
          import json,sys,base64
          resp=json.loads(sys.stdin.read())
          print(resp["value"])
          PY
          <<<"$RESP")
              PAYLOAD=$(python - <<'PY'
          import sys, json, base64
          tok=sys.stdin.read().strip().split(".")[1]
          tok += "=" * (-len(tok) % 4)
          print(base64.urlsafe_b64decode(tok).decode())
          PY
          <<<"$TOKEN")
              python - <<'PY'
          import json,sys
          p=json.loads(sys.stdin.read())
          for k in ["iss","aud","sub","repository","ref","job_workflow_ref","workflow","actor","environment"]:
              if k in p:
                  print(f"{k}={p[k]}")
          PY
          <<<"$PAYLOAD"

      - name: Configure AWS credentials (OIDC) - prod
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (prod bootstrap)
        working-directory: states/prod/bootstrap
        run: terraform init

      - name: Terraform plan (prod bootstrap)
        working-directory: states/prod/bootstrap
        env:
          TF_VAR_repo_owner: "melosevich"
          TF_VAR_repo_name: "aws-cloud-platform-iac-github-actions"
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform plan -input=false

  apply_dev:
    name: apply (dev)
    needs: [plan_dev]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC) - dev
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (dev bootstrap)
        working-directory: states/dev/bootstrap
        run: terraform init

      - name: Terraform apply (dev bootstrap)
        working-directory: states/dev/bootstrap
        env:
          TF_VAR_repo_owner: "melosevich"
          TF_VAR_repo_name: "aws-cloud-platform-iac-github-actions"
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform apply -auto-approve -input=false

  apply_prod:
    name: apply (prod)
    needs: [plan_prod]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC) - prod
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (prod bootstrap)
        working-directory: states/prod/bootstrap
        run: terraform init

      - name: Terraform apply (prod bootstrap)
        working-directory: states/prod/bootstrap
        env:
          TF_VAR_repo_owner: "melosevich"
          TF_VAR_repo_name: "aws-cloud-platform-iac-github-actions"
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform apply -auto-approve -input=false