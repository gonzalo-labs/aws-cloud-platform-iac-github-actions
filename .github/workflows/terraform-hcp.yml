name: Terraform (HCP backend + AWS OIDC)

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_CLI_ARGS: "-no-color"
  AWS_REGION: "eu-central-1"

jobs:
  fmt_validate:
    name: fmt + validate (base only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (repo)
        run: terraform fmt -check -recursive

      - name: Validate dev base
        working-directory: states/dev/base
        run: |
          terraform init -backend=false
          terraform validate

      - name: Validate prod base
        working-directory: states/prod/base
        run: |
          terraform init -backend=false
          terraform validate

  plan_dev:
    name: plan (dev base)
    needs: [fmt_validate]
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug GitHub context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"

      - name: Debug OIDC claims (aud/sub)
        shell: bash
        run: |
          set -euo pipefail

          URL="${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com"
          RESP="$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$URL")"
          TOKEN="$(echo "$RESP" | jq -r '.value')"

          PAYLOAD="$(echo "$TOKEN" \
            | cut -d '.' -f2 \
            | tr '_-' '/+' \
            | awk '{l=length($0)%4; if(l==2) $0=$0"=="; else if(l==3) $0=$0"="; print $0}' \
            | base64 -d)"

          echo "$PAYLOAD" | jq -r '"aud=" + (.aud|tostring), "sub=" + .sub'

      - name: Configure AWS credentials (OIDC) - dev
        id: awscreds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (dev base)
        working-directory: states/dev/base
        run: terraform init

      - name: Terraform plan (dev base)
        working-directory: states/dev/base
        env:
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform plan -input=false

  plan_prod:
    name: plan (prod base)
    needs: [fmt_validate]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug GitHub context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"

      - name: Configure AWS credentials (OIDC) - prod
        id: awscreds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (prod base)
        working-directory: states/prod/base
        run: terraform init

      - name: Terraform plan (prod base)
        working-directory: states/prod/base
        env:
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform plan -input=false

  apply_dev:
    name: apply (dev base)
    needs: [plan_dev]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC) - dev
        id: awscreds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (dev base)
        working-directory: states/dev/base
        run: terraform init

      - name: Terraform apply (dev base)
        working-directory: states/dev/base
        env:
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform apply -auto-approve -input=false

  apply_prod:
    name: apply (prod base)
    needs: [plan_prod]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC) - prod
        id: awscreds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (prod base)
        working-directory: states/prod/base
        run: terraform init

      - name: Terraform apply (prod base)
        working-directory: states/prod/base
        env:
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform apply -auto-approve -input=false